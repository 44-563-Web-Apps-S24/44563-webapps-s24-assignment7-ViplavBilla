<!DOCTYPE html>
<html lang="en">
<head>
  <title>precision page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>Viplav Billa speed check</h2>
  <div id="target">your time</div>
  <div id="counter">Count</div>
  <button type="button" id="start" onclick="startTime()" style="padding: 10px; margin: 10px; background-color: aquamarine;">Start timer</button>
  <button type="button" id="stop" onclick="recordTime()" style="padding: 10px; margin: 10px; background-color: cadetblue;">Stop timer</button>
  
  

 <script>
        let stopTime = undefined;

        function recordTime() {
            stopTime = Date.now();
            console.log(stopTime);
        }

        document.getElementById('stop').onclick = recordTime;
        function startTime() {
            for (let a = 0; a < 5; a++) {
                setTimeout(function() {
                    document.getElementById('counter').innerHTML = a;
                }, (4 - a) * 1000);
            }
            setTimeout(function() {
                if (stopTime == undefined) {
                    document.getElementById('target').innerHTML = "Too Slow";
                } else {
                    let elapsedTime = stopTime - (Date.now() - 4000);
                    document.getElementById('target').innerHTML = "Time was " + elapsedTime + "ms";
                }
            }, 4000);
        }

        document.getElementById('start').onclick = startTime;
    </script>

</body>
</html>
