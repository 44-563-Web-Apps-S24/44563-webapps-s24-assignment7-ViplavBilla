            <div class="col-sm-2"><img src="building.jpg" height="150px" width="150px" id="img34" onclick="check(34)" alt="building"></div>
        </div>

    </div>
    <script>
        let score = 0;
        let locations = 0;
        let lastLocation = 0;
        const ids = ["img0","img1","img2","img3","img4","img5","img6","img7","img8","img9","img10","img11","img12","img13","img14","img15","img16","img17","img18","img19","img20","img21","img22","img23","img24","img25","img26","img27","img28","img29","img30","img31","img32","img33","img34"];
        const fancyCoinLocations = [2,5,14,19,23,33];
        let monsterLocation = 20;
        let gameOver = false;
        function check(position)
        {
            let varid = ids[position];
            
            if(gameOver==true)
            {
                return;
            }
            let img = document.getElementById(varid);
            if(fancyCoinLocations.includes(position))
            {
                img.src="fancycoin.jpg";
                score+=3;
                locations++;
                document.getElementById("locations").innerText = `locations:`+locations;
                document.getElementById("score").innerText = score;
    
            }
            else if (position==monsterLocation) {
                img.src = "monste.jpg";
                gameOver = true; 
                score = score- 5;
                locations++;
                document.getElementById("locations").innerText = `locations:`+ locations;
                document.getElementById("score").innerText = score;
                }
            
            else{
                img.src="coin.jpg";
                score=score+1;
                locations++;
                document.getElementById("locations").innerText =`locations:`+ locations; 
                document.getElementById("score").innerText = score;
            }
    
            lastLocation = position;
                
            }
            function help()
            {
                
                let col= lastLocation%5;
                let row= Math.floor(lastLocation/5);
                
                const kinshipLocations = [lastLocation-1,lastLocation+1,lastLocation-5,lastLocation+5];
                for(const k of kinshipLocations)
                {
                    const adjust = (k+35)%35;
                    if(fancyCoinLocations.includes(adjust))
                {
                    document.getElementById("help").innerHTML="So close";
                    return;
                }
    
                }
                
    
                let mRow = Math.floor(monsterLocation / 5);
                let mCol = monsterLocation % 5;
                if (row - mRow< 1 && col - mCol < 1) {
                  document.getElementById("help").innerHTML="Grr";
                }
                else
                {
                    document.getElementById("help").innerHTML="All clear";
                }
                document.getElementById("help").onclick = help;
                
    
    
            }


      </script>
    </script>
